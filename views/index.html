<!-- AUTH MODAL -->
<div class="modal fade" id="authModal" role="dialog">
  <div class="modal-dialog modal-dialog-centered">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"><i class="fas fa-user-circle"></i> <span id="quickstart-sign-in-status">Unknown</span></h4>
      </div>
      <div class="modal-body">
        <h5>Welcome</h5>
        <span id="welcome-account">
          <p>Enter an email and password below and either sign in to an existing account or sign up</p>
        </span>
        <!-- Input fields go here -->
        <input class="mdl-textfield__input" type="text" id="email" name="email" placeholder="Email" />
        <br>
        <input class="mdl-textfield__input" type="password" id="password" name="password" placeholder="Password" />
        <br /><br />
        <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-in" name="signin">Sign In</button>
        &nbsp;&nbsp;&nbsp;
        <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-up" name="signup">Sign Up</button>
        <br><br>
        <button class="mdl-button mdl-js-button mdl-button--raised" disabled id="quickstart-verify-email" name="verify-email">Send
          Email Verification</button>
        &nbsp;&nbsp;&nbsp;
        <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-password-reset" name="verify-email">Send
          Password Reset Email</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

          
<!-- MAIN CONTENT -->
          <div class="container">
              <div class="row">
                  <div class="col-md wrap">
                      <div class="search">
                          <input type="text" class="searchTerm" placeholder="SEARCH A MEME">
                          <button type="submit" class="searchButton">
                            <i class="fa fa-search search-icon"></i>
                          </button>
                      </div>
                      </div>
                  </div class="row">
                    <div class="col-md btn-wrap">
                        <button type="button" id="btnPop" class="btn btn-secondary btn-lg catergory-btn">POPULAR</button>
                        <button type="button" id="btnRec" class="btn btn-secondary btn-lg catergory-btn">RECENT</button>
                        <button type="button" id="btnRan" class="btn btn-secondary btn-lg catergory-btn">RANDOM</button>
                    </div>
                  <div>

                  </div>

              </div>
              
          </div>
